<html>
    <script src="admin.js"></script>
    <body onload = "onLoad()">
        <h2>
            Request a New Virtual Machine
        </h2>
        <button onclick = "logout()">Logout</button><br> 
        <label>VM Name:</label>
        <input id = "name"></input><br>
            <label>
                Configuration:
            </label>
            <select id = "config" onchange="updateConfig()">

                <option value="Large">Large</option>
                <option value="Ultra">Ultra</option>
            </select><br>
            <label id = "cores">Number of Cores: 
            </label><br>
            <label id = "RAM"> RAM: 
            </label><br>
            <label id = "storage"> Storage Space:
            </label><br>
            <label id = "rate"> Rate:
            </label><br>
            <button onclick="requestVM()">Submit Request</button>
        <h2>
            Your Virtual Machines 
            <br>
            <button onclick="requestTotalUsage()">Request Total Usage</button>
            <div class="results"></div>
        </h2>   
        
        
        

        <div id = "container">

        </div>
    </body>
